<section id="projects">
  <div class="container h-100 pt-5">
    <h2 class="text-center mb-5">Projects</h2>
    <div
      id="carouselExampleControls"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div
          class="carousel-item"
          *ngFor="let project of projects; let i = index"
          [ngClass]="{ active: i == 0 }"
        >
          <div class="card">
            <div class="row align-items-center justify-content-center">
              <div class="col-12 col-md-5">
                <div class="card-image">
                  <img
                    class="d-block w-100"
                    src="{{ project.imgUrl }}"
                    alt="photo"
                  />
                </div>
              </div>
              <div class="col-12 col-md-5 ">
                <div class="card-body">
                  <h5 class="card-title text-center">{{ project.title }}</h5>
                  <p class="card-text">
                    <b>Description :</b> {{ project.description }}<br /><br />
                    <b>Technology :</b> {{ project.technology }}
                  </p>
                  <a
                    href="{{ project.gitHubUrl }}"
                    class="btn btn-dark stretched-link text-center"
                    >GitHub Link</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev d-none d-sm-inline"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next d-none d-sm-inline"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</section>
